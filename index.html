<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<div id="root">
		<div class="slider">
			<div class="slide">
				<img :src="'img/' + arrSlides[indexCards].img" alt="arrSlides[indexCards].title">
				<div class="slide-contents">
					<h2 class="slide-title">{{ arrSlides[indexCards].title }}</h2>
					<p class="slide-text">{{ arrSlides[indexCards].text}} </p>
				</div>
			</div>


			<div class="thumbs">
				<div v-for="thumb, i in arrSlides" v-on:click="change(i)" :class= "classThumb" @mouseover="mouseover()" @mouseleave="mouseleave()">
					<img :src=" 'img/' + thumb.img" :alt="thumb.title">
				</div>

				<button v-on:click="changeImageDown()" class="btn-control btn-previus">&and;</button>
				<button v-on:click="changeImageUp()" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
